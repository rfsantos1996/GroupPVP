name: GroupPVP
version: 0.1
author: rfsantos1996
main: com.jabyftw.gpvp.GroupPVP
description: PVP Groups on MySQL
commands:
   gpvp:
     description: Main command
     usage: Use /gpvp (create/invite/kick) (name)
permissions:
   gpvp.create:
     description: Gives access to create, invite and kick players
     default: true
   gpvp.join:
     description: Gives access to join the group
     default: true